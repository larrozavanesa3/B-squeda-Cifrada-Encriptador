<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Cifrada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>   
        <img class="logo" src="logo-alura.png" alt="logo de alura" title="logo alura">
    </header>
    <main>
        <div class="background-container">
            <div class="container">
                <div class="textarea-container">
                    <textarea id="textarea-primera" class="textarea-primera" cols="30" placeholder="Ingrese el texto aquí"></textarea>
                    <div>
                        <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                    </div>
                    <div class="botones">
                        <button class="encriptar" onclick="encriptarConAnimacion()">Encriptar</button>
                        <button class="desencriptar" onclick="desencriptarConAnimacion()">Desencriptar</button>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea id="textarea-segunda" class="textarea-segunda" cols="30" rows="10"></textarea>
                    <div class="botones">
                        <button class="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p> © 2024 -EncriptadorVL. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
